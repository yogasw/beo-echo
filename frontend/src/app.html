<!doctype html>
<html lang="en" class="dark">
	<head>
		<title>Beo Echo - API Mock Service</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="Beo Echo - API Mock Service" />
		<meta name="description" content="Professional API mocking service for developers. Create, test, and manage mock APIs with ease. Perfect for frontend development, testing, and API prototyping." />
		<meta name="keywords" content="API mock, API testing, mock server, API development, REST API, API prototyping, developer tools, API simulation" />
		<meta name="author" content="Beo Echo Team" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="English" />
		
		<!-- Favicon and Icons -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.png" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Beo Echo - Professional API Mock Service" />
		<meta property="og:description" content="Create and manage mock APIs effortlessly. Speed up your development with our intuitive API mocking platform." />
		<meta property="og:image" content="%sveltekit.assets%/favicon.png" />
		<meta property="og:site_name" content="Beo Echo" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary" />
		<meta property="twitter:title" content="Beo Echo - Professional API Mock Service" />
		<meta property="twitter:description" content="Create and manage mock APIs effortlessly. Speed up your development with our intuitive API mocking platform." />
		<meta property="twitter:image" content="%sveltekit.assets%/favicon.png" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#69BD9A" />
		<meta name="msapplication-TileColor" content="#69BD9A" />
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/favicon.png" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://beo-echo.xyz" />
		
		<!-- Preconnect for Performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="%sveltekit.assets%/css/all.min.css" />
		
		<!-- Schema.org structured data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "SoftwareApplication",
			"name": "Beo Echo",
			"description": "Professional API mocking service for developers. Create, test, and manage mock APIs with ease.",
			"applicationCategory": "DeveloperApplication",
			"operatingSystem": "Web Browser",
			"offers": {
				"@type": "Offer",
				"price": "0",
				"priceCurrency": "USD"
			},
			"author": {
				"@type": "Organization",
				"name": "Beo Echo Team"
			},
			"url": "https://beo-echo.xyz"
		}
		</script>
		
		<script>
			// Initialize dark mode based on local storage or default to dark
			const userTheme = localStorage.getItem('theme') || 'dark';
			document.documentElement.classList.toggle('dark', userTheme === 'dark');
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white dark:bg-gray-800">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
